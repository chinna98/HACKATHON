<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aqua - User Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Welcome, [User Name]</h1>
        <h2>Order Water</h2>
        <form id="orderForm" action="#" method="POST">
            <label for="quantity">Quantity (Liters):</label><br>
            <input type="number" id="quantity" name="quantity" min="1" required><br><br>

            <label for="type">Water Type:</label><br>
            <select id="type" name="type" required>
                <option value="regular">Regular</option>
                <option value="mineral">Mineral-Enhanced</option>
            </select><br><br>

            <label for="delivery">Delivery Date:</label><br>
            <input type="date" id="delivery" name="delivery" required><br><br>

            <button type="submit">Place Order</button>
        </form>

        <h2>Your Orders</h2>
        <table>
            <tr>
                <th>Order ID</th>
                <th>Quantity</th>
                <th>Type</th>
                <th>Status</th>
            </tr>
            <tr>
                <td>#001</td>
                <td>20L</td>
                <td>Mineral</td>
                <td>Delivered</td>
            </tr>
            <!-- Add more rows dynamically via JS -->
        </table>
        <p><a href="qr-verify.html">Verify Product</a> | <a href="login.html">Logout</a></p>
    </div>
</body>
</html>
